
#profile do spring que consigo passar na hora que tiver
#subindo a aplicação...habilitando apenas quando tiver rodando no Heroko,
#trocando a propriedade de "false" - padrão por "true"
#carregando o application.properties primeiro e olhando
#o prod., que é mais específico
goyamoney.seguranca.enable-https=true

#profile , executado apenas em PRODUCAO, pegando os valores das variaveis 
spring.datasource.url={JDBC_DATABASE_URL}
spring.datasource.username={JDBC_DATABASE_USERNAME}
spring.datasource.password={JDBC_DATABASE_PASSWORD}

goyamoney.origin-permitida=https://goyamoney-angular.herokuapp.com